<!DOCTYPE html>
<title>管理页面</title>
<head>
    <link rel="stylesheet" type="text/css" href="static/css/xcConfirm.css"/>
    <link rel="stylesheet" type="text/css" href="static/css/bootstrap.css"/>
    <link  rel="stylesheet" href="static/css/bootstrap-table.css"/>
    <script src="static/js/jquery-2.0.3.min.js" type="text/javascript" charset="utf-8"></script>
    <script src="static/js/xcConfirm.js" type="text/javascript" charset="utf-8"></script>
    <script src="http://cdn.bootcss.com/bootstrap/3.3.0/js/bootstrap.min.js"></script>
    <script src="static/js/bootstrap-table.js"></script>
    <script src="static/js/bootstrap-table-zh-CN.js"></script>

    <!-- main.js -->
    <link rel="stylesheet" type="text/css" href="static/css/mystyle.css">
    <script src="static/js/mystyle.js"></script>
</head>
<body>
<div class="nav-image">
    <p class="float-right-welcome">  </p>
</div>
<div class="nav-body-index1">
    <form method="POST" enctype="multipart/form-data">
         {{ form.hidden_tag() }}
         {{ form.file }}
         {% for error in form.file.errors %}
             <span style="color: red;">{{ error }}</span>
         {% endfor %}
         {{ form.submit }}
         <a href="{{ url }}">下载模板</a>
    </form>
</div>
<div class="nav-body-box1">
    <div id="toolbar" class="btn-group">
        <button id="btn_add" type="button" class="btn btn-default">
            <span class="glyphicon glyphicon-plus" aria-hidden="true"></span>新增
        </button>
        <button id="btn_edit" type="button" class="btn btn-default">
            <span class="glyphicon glyphicon-pencil" aria-hidden="true"></span>修改
        </button>
        <button id="btn_delete" type="button" class="btn btn-default">
            <span class="glyphicon glyphicon-remove" aria-hidden="true"></span>删除
        </button>
    </div>
    <table id="tb_departments"></table>
</div>
