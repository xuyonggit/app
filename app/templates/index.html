<!DOCTYPE html>
<title>管理页面</title>
<head>
    <link rel="stylesheet" type="text/css" href="static/css/xcConfirm.css"/>
    <script src="static/js/jquery-1.9.1.js" type="text/javascript" charset="utf-8"></script>
    <script src="static/js/xcConfirm.js" type="text/javascript" charset="utf-8"></script>
    <link rel="stylesheet" type="text/css" href="static/css/mystyle.css"/>
    <link rel="stylesheet" type="text/css" href="static/css/bootstrap.css"/>
    <script src="http://cdn.bootcss.com/jquery/1.11.1/jquery.min.js"></script>
    <script src="http://cdn.bootcss.com/bootstrap/3.3.0/js/bootstrap.min.js"></script>
    <script src="static/js/bootstrap-table.js"></script>
    <link href="static/css/bootstrap-table.css" rel="stylesheet" />
    <script src="static/js/bootstrap-table-zh-CN.js"></script>
    <script type="text/javascript">
        $(function() {
            $('form').on('submit', function (event) {
                // 显示进度条
                $('.progress').show();
                // 阻止元素发生默认的行为，此处用来阻止对表单的提交
                event.preventDefault();
                var formData = new FormData(this);
                // jQuery Ajax 上传文件，关键在于设置：processData 和 contentType
                $.ajax({
                    xhr: function () {
                        var xhr = new XMLHttpRequest();
                        xhr.upload.addEventListener('progress', function (e) {
                            if (e.lengthComputable) {
                                var percent = Math.round(e.loaded * 100 / e.total);
                                $('.progress-bar').attr('aria-valuenow', percent).css('width', percent + '%').text(percent + '%');
                            }
                        });
                        return xhr;
                    },
                    type: 'POST',
                    url: '/upload',
                    cache: false,
                    data: formData,
                    // 告诉 jQuery 不要去处理发送的数据
                    processData: false,
                    // 告诉 jQuery 不要去设置 Content-Type 请求头
                    // 因为这里是由 <form> 表单构造的 FormData 对象，且已经声明了属性 enctype="multipart/form-data"，所以设置为 false
                    contentType: false
                }).done(function (res) {
                    $.ajax({
                        type: 'POST',
                        url: '/input',
                        cache: false,
                        data: formData,
                        processData: false,
                        contentType: false
                    }).done(function (ret) {
                        var res = JSON.parse(ret);
                        console.log(res);
                        if (res.errcode == 0) {
                            txt = '<h2>导入成功!</h2>\n本次新增' + res.result + '条数据';
                            window.wxc.xcConfirm(txt, window.wxc.xcConfirm.typeEnum.success);
                        }
                    });
                }).fail(function (res) {
                    txt = '<h2>上传失败!</h2>';
                    window.wxc.xcConfirm(txt, window.wxc.xcConfirm.typeEnum.error);
                });
            });
        });
        var TableInit = function () {
            var oTableInit = new Object();
            //初始化Table
            oTableInit.Init = function () {
                $('#tb_departments').bootstrapTable({
                    url: '/searchall',         //请求后台的URL（*）
                    method: 'get',                      //请求方式（*）
                    toolbar: '#toolbar',                //工具按钮用哪个容器
                    striped: true,                      //是否显示行间隔色
                    cache: false,                       //是否使用缓存，默认为true，所以一般情况下需要设置一下这个属性（*）
                    pagination: true,                   //是否显示分页（*）
                    sortable: false,                     //是否启用排序
                    sortOrder: "asc",                   //排序方式
                    queryParams: oTableInit.queryParams,//传递参数（*）
                    sidePagination: "server",           //分页方式：client客户端分页，server服务端分页（*）
                    pageNumber: 1,                       //初始化加载第一页，默认第一页
                    pageSize: 10,                       //每页的记录行数（*）
                    pageList: [10, 25, 50, 100],        //可供选择的每页的行数（*）
                    search: true,                       //是否显示表格搜索，此搜索是客户端搜索，不会进服务端，所以，个人感觉意义不大
                    strictSearch: true,
                    showColumns: true,                  //是否显示所有的列
                    showRefresh: true,                  //是否显示刷新按钮
                    minimumCountColumns: 2,             //最少允许的列数
                    clickToSelect: true,                //是否启用点击选中行
                    height: 500,                        //行高，如果没有设置height属性，表格自动根据记录条数觉得表格高度
                    uniqueId: "ID",                     //每一行的唯一标识，一般为主键列
                    showToggle: true,                    //是否显示详细视图和列表视图的切换按钮
                    cardView: false,                    //是否显示详细视图
                    detailView: false,                   //是否显示父子表
                    columns: [{
                        checkbox: true
                    }, {
                        field: 'name',
                        title: '姓名'
                    }, {
                        field: 'sex',
                        title: '性别'
                    }, {
                        field: 'indate',
                        title: '入职日期'
                    }, {
                        field: 'outdate',
                        title: '转正日期'
                    }, {
                        field: 'other',
                        title: '备注'
                    }, {
                        field: 'status',
                        title: '是否提醒'
                    }]
                })
            };
        };
    </script>
</head>
<body>
<div class="nav-image">
    <p class="float-right-welcome">  </p>
</div>
<div class="nav-body-index1">
    <form method="POST" enctype="multipart/form-data">
         {{ form.hidden_tag() }}
         {{ form.file }}
         {% for error in form.file.errors %}
             <span style="color: red;">{{ error }}</span>
         {% endfor %}
         {{ form.submit }}
         <a href="{{ url }}">下载模板</a>
    </form>

</div>
<div class="nav-body-box1">
    <table class="table table-condensed">
        <tr>
            <th>姓名</th><th>性别</th><th>入职日期</th><th>转正日期</th><th>备注</th><th>是否提醒</th>
        </tr>
        {% for i in List %}
            <tr>
                {% for x in i %}<td>{{ x }}</td>{% endfor %}
            </tr>
        {% endfor %}
</table>
</div>
<div class="nav-body-box1">
    <table id="tb_departments"></table>
</div>
</body>
